<!DOCTYPE html>
<html>
<head>
    <title>Canvas Spēle</title>
</head>
<body>
    <h1>Kira Khlus: Kvadrāta Kontrole</h1>
    <p>Šī ir vienkārša spēle, kurā var kontrolēt kvadrātu ar tastatūru. Nospiediet G, B vai O, lai mainītu krāsu!</p>
    <a href="https://github.com/" target="_blank">Apmeklēt GitHub</a>
    <ul>
        <li>Izveidots ar HTML</li>
        <li>JavaScript funkcionalitāte</li>
        <li>Canvas elementi</li>
    </ul>
    <img src="https://via.placeholder.com/150" alt="Placeholder attēls">
    <canvas id="canv" width="300" height="300"></canvas>
    <script>
        const canv = document.getElementById('canv');
        const ctx = canv.getContext('2d');
        let x = 0, y = 0, color = 'black';

        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 300, 300); // Notīra canvas
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 30, 30); // Zīmē kvadrātu ar izvēlēto krāsu
        }

        function move(event) {
            if (event.key === 'ArrowRight') x += 10;
            if (event.key === 'ArrowLeft') x -= 10;
            if (event.key === 'ArrowUp') y -= 10;
            if (event.key === 'ArrowDown') y += 10;

            // Maina kvadrāta krāsu
            if (event.key === 'g' || event.key === 'G') color = 'green';
            if (event.key === 'b' || event.key === 'B') color = 'black';
            if (event.key === 'o' || event.key === 'O') color = 'orange';
        }

        addEventListener('keydown', move);
        setInterval(draw, 10); // Atjaunina grafiku
    </script>
</body>
</html>
